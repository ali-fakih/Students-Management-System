<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="../../styles/DashBoards/staff.css" />
  </head>
  <body>
    <!-- <div class="title-info">
      <p>Staff</p>
      <i class="fa-solid fa-bell"></i>
    </div> -->
    <div id="boxNotifi"></div>
    <script>
      $("#boxNotifi").load("./NotifiAdmin.html");
    </script>

    <!-- Add Team Member Form -->
    <section class="container">
      <h1 style="text-align: center; margin-bottom: 20px">Add Member</h1>
      <form id="addTeamMemberForm" class="addEvent">
        <input type="file" id="image" name="image" accept="image/*" required />
        <input type="text" id="name" name="name" placeholder="Name" required />
        <input
          type="text"
          id="major"
          name="major"
          placeholder="Major"
          required
        />
        <button type="button" onclick="addTeamMember()">Add Team Member</button>
        <br /><!-- Add the select input for team member names -->
        <select id="deleteMemberSelect" name="deleteMemberSelect">
          <!-- Options will be added dynamically using JavaScript -->
        </select>

        <!-- Add the Delete button -->
        <button type="button" onclick="deleteTeamMember()">Delete</button>
      </form>
      <div id="successMessage"></div>
    </section>
    <!-- !Team members will be added here dynamically -->
    <div style="display: none" class="row" id="teamMembersContainer"></div>

    <script src="../../javascript/dashboard/staff.js"></script>
  </body>
</html>
