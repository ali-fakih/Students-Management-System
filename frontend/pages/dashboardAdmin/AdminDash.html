<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="../../styles/DashBoards/adminstyle.css" />
    <script src="../../javascript/dashboard/dash.js"></script>
  </head>
  <body>
    <!-- ! Menu -------------- -->
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-pro">
            <img src="../../assets/images/member1.jpg" alt="profileImages" />
          </div>
          <h2>AliMallah</h2>
        </li>

        <li data-section="home">
          <a href=""
            ><i class="fa-solid fa-house"></i>
            <p>Home</p></a
          >
        </li>
        <li data-section="dash">
          <a class="active" href=""
            ><i class="fa-solid fa-chart-line"></i>
            <p>DashBoard</p></a
          >
        </li>
        <li data-section="teacher">
          <a href=""
            ><i class="fa-solid fa-chalkboard-user"></i>
            <p>Instructor</p></a
          >
        </li>
        <li data-section="students">
          <a href=""
            ><i class="fa-solid fa-book-open-reader"></i>
            <p>Students</p></a
          >
        </li>
        <li data-section="coursesAdmin">
          <a href=""
            ><i class="fa-solid fa-book"></i>
            <p>Courses</p></a
          >
        </li>

        <li data-section="staff">
          <a href=""
            ><i class="fa-sharp fa-solid fa-people-group"></i>
            <p>Staff</p></a
          >
        </li>
        <li data-section="messages">
          <a href=""
            ><i class="fa-solid fa-message"></i>
            <p>Message</p></a
          >
        </li>
        <li>
          <a class="logout" href=""
            ><i class="fa-solid fa-right-from-bracket"></i>
            <p onClick="removeLoginState()">Logout</p></a
          >
        </li>
      </ul>
    </div>

    <!-- ! Header & Dashboard Content -------------- -->
    <div class="bodydash" id="dashboard-content">
      <!-- Content will be dynamically loaded here -->
    </div>

    <!-- !  000000000 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
