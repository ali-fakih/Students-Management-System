<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dash</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- <link rel="stylesheet" href="../../styles/DashBoards/adminstyle.css" /> -->
    <script src="../../javascript/dashboard/adminDash.js"></script>
  </head>
  <body>
    <!-- <div class="title-info">
      <p>DashBoard</p>
      <i class="fa-solid fa-bell"></i>
    </div> -->
    <div id="boxNotifi"></div>
    <script>
      $("#boxNotifi").each(function () {
        $(this).load("./NotifiAdmin.html");
      });
    </script>

    <!-- ! boxes  -->
    <div class="datainfo">
      <div class="box">
        <i class="fa-solid fa-book-open-reader"></i>
        <div class="data">
          <p>Students</p>
          <span>100</span>
        </div>
      </div>
      <div class="box">
        <i class="fa-solid fa-chalkboard-user"></i>
        <div class="data">
          <p>Teachers</p>
          <span>50</span>
        </div>
      </div>
      <div class="box">
        <i class="fa-sharp fa-solid fa-people-group"></i>
        <div class="data">
          <p>Staff</p>
          <span>20</span>
        </div>
      </div>
      <div class="box">
        <i class="fa-solid fa-user"></i>
        <div class="data">
          <p>User</p>
          <span>5000</span>
        </div>
      </div>
    </div>
    <!-- ! charts----  -->
    <div class="charts">
      <div class="chart ch1">
        <h2>Earning (Past 12 months)</h2>
        <canvas id="lineChart"></canvas>
      </div>
      <div class="chart" id="doughnut-chart">
        <h2>Employess</h2>
        <canvas id="doughnut"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="../../javascript/dashboard/adminDash.js"></script> -->
  </body>
</html>
